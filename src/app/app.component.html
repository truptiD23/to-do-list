<app-header></app-header>
<main>
    <ul id="users">
        @for(user of users ; track user.id){
        <li>
            <app-user [user]="user" (select)="onSelectUser($event)"></app-user>
        </li>
       
        }
    </ul>
    @if(selectedUser){
        <app-tasks [userId]="selectedUserId" [name]="selectedUser.name " />
    }@else {
        <p id="fallback">Selected the users to see their tasks</p>
    }

    

</main>
